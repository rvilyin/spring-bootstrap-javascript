<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="shortcut icon" href="https://e7.pngegg.com/pngimages/988/228/png-clipart-spring-framework-java-annotation-model-view-controller-software-framework-thymeleaf-leaf-class.png">
    <title>Login page</title>

</head>
<body>

    <div class="text-center mt-5">
        <form style="max-width:360px;margin:auto;" th:action="@{/perform-login}" method="post">
            <h2 class="text-start mt-4 mb-3"><b>Please sign in</b></h2>
            <div th:if="${param.error}" class="alert alert-danger text-start">
                Bad credentials
            </div>
            <div th:if="${param.logout}" class="alert alert-success text-start">
                You have been signed out
            </div>
            <label for="emailAddress" class="visually-hidden">Email address</label>
            <input type="text" id="emailAddress" class="form-control" placeholder="Email address" name="user" required autofocus>
            <label for="password" class="visually-hidden">Password</label>
            <input type="password" id="password" placeholder="Password" class="form-control" name="pass">
            <div class="mt-2">
                <button class="btn btn-lg btn-primary col-12"><b>Sign in</b></button>
            </div>

        </form>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
